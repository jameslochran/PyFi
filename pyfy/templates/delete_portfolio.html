{% extends 'base.html' %}
{% block content %}
<div class="container">
  <div id="wrapper">
    <div class="normalheader transition">
  <h2>Are you sure you want to delete this portfolio?</h2>
  <form method="post">
      {% csrf_token%}
    {{ form.as_p}}
    <button type="submit"  class="btn btn-danger" >Delete</button>

  </form>
  <br>
  <h2>
    <a href="{% url 'detail_portfolio' portfolio.id %}">{{ portfolio.title}}</a>
  </h2>

</div>
</div>
</div>


{% endblock %}
